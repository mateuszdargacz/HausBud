{% load facilities_tags thumbnail i18n %}
<div class="panel-group" id="accordion1">
{% for service in services %}
    <div class="single">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#collapse{{ forloop.counter }}">
                     {{ service.title }}
                    <span class="glyphicon glyphicon-chevron-down"></span>
                    </a>
                </h4>
            </div>
            <div id="collapse{{ forloop.counter }}" class="panel-collapse collapse {% if forloop.first %}in{% endif %}">
                <div class="panel-body">
                    <div class="row">
                    <div class="col-md-7">
                        <div class="service-description">
                            {{ service.description|safe }}
                        </div>
                    </div>
                    <div class="col-md-5">
                        <span class="center-img">
                        <img class="service-img" src="{% thumbnail service.image 400x0 crop %}" alt=""/>
                        </span>
                    </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
{% endfor %}
</div>
